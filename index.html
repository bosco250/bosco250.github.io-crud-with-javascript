<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>crud-operation</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <table>
      <tr>
        <td>
          <form autocomplete="off" onsubmit="onSubmitForm(event)">
            <div>
              <label for="productCode">Product code</label>
              <input required type="text" name="productCode" id="productCode" />
            </div>
            <div>
              <label for="product">Product Name</label>
              <input required type="text" name="product" id="product" />
            </div>
            <div>
              <label for="qty">Qty</label>
              <input required type="text" name="qty" id="qty" />
            </div>
            <div>
              <label for="perPrice">Price</label>
              <input required type="number" name="perPrice" id="perPrice" />
            </div>
            <div class="form-action-button">
              <input required type="submit" value="Submit" />
              <input required type="reset" value="Reset" />
            </div>
          </form>
        </td>
        <td>
          <table class="list" id="storeList">
            <thead>
              <tr>
                <th>Product Code</th>
                <th>Product Name</th>
                <th>Qty</th>
                <th>Price</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </td>
      </tr>
    </table>
    <script src="scripts.js"></script>
  </body>
</html>
